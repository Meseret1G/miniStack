{% extends 'main.html' %} {% block content %}

<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
  }

  .outer-container {
    width: 100%;
    max-height: 400px; /* Set a maximum height */
    overflow-y: auto; /* Enable vertical scrolling */
    margine-right: 10px;
    box-sizing: border-box;
  }
  .inner-container:hover {
    background-color: rgb(196 181 253);
  }
  .inner-container {
    width: 100%;

    background-color: rgb(71 85 105);
    transition: background-color 0.3s ease, text-decoration 0.3s ease;
  }
</style>

<div class="container">
  <div>{% include 'base/title.html'%}</div>

  <div style="background-color: rgb(71 85 105)">
    <div class="mx-3 my-3">
      <a class="btn btn-outline-dark shadow" href="{% url 'createpost' %}">Create Post</a>
    </div>
    <div class="mx-3 my-3" style="font-style: italic"><small>{{post_count}} posts available</small></div>

    {% include 'base/dashboard.html'%}
  </div>

  <div>{% include 'base/activity.html'%}</div>
</div>

{% endblock %}
