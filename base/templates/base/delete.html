{% extends 'main.html' %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center bg-secondary text-white">
          <h5>Delete Confirmation</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %}
            <p class="text-center">Are you sure you want to delete '<strong>{{ obj }}</strong>'?</p>
            <div class="text-center">
              <a class="btn btn-outline-secondary me-2 shadow" href="{{ request.META.HTTP_REFERER }}">Return Back</a>
              <input class="shadow btn btn-outline-danger" type="submit" value="Confirm" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
